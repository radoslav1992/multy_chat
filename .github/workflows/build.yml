name: Build OmniChat

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            name: macOS-Apple-Silicon
          - platform: macos-latest
            target: x86_64-apple-darwin
            name: macOS-Intel
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            name: Windows
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            name: Linux

    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libasound2-dev

      - name: Install npm dependencies
        run: npm ci

      - name: Build Tauri app (macOS Apple Silicon)
        if: matrix.target == 'aarch64-apple-darwin'
        env:
          MACOSX_DEPLOYMENT_TARGET: '10.15'
          CMAKE_OSX_DEPLOYMENT_TARGET: '10.15'
          # Enable ARM i8mm feature for whisper.cpp build
          CFLAGS: '-march=armv8.2-a+i8mm'
          CXXFLAGS: '-march=armv8.2-a+i8mm'
        run: |
          rustup target add ${{ matrix.target }}
          npm run tauri build -- --target ${{ matrix.target }}

      - name: Build Tauri app (macOS Intel)
        if: matrix.target == 'x86_64-apple-darwin'
        env:
          MACOSX_DEPLOYMENT_TARGET: '10.15'
          CMAKE_OSX_DEPLOYMENT_TARGET: '10.15'
        run: |
          rustup target add ${{ matrix.target }}
          npm run tauri build -- --target ${{ matrix.target }}

      - name: Build Tauri app (Windows)
        if: matrix.platform == 'windows-latest'
        run: npm run tauri build -- --target ${{ matrix.target }}

      - name: Build Tauri app (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        run: npm run tauri build -- --target ${{ matrix.target }}

      - name: Upload macOS artifacts
        if: startsWith(matrix.platform, 'macos')
        uses: actions/upload-artifact@v4
        with:
          name: OmniChat-${{ matrix.name }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app
          if-no-files-found: error

      - name: Upload Windows artifacts
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: OmniChat-${{ matrix.name }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
            src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe
          if-no-files-found: error

      - name: Upload Linux artifacts
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: OmniChat-${{ matrix.name }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb
            src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          draft: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
