name: Build OmniChat

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            name: macOS-Apple-Silicon
          - platform: macos-latest
            target: x86_64-apple-darwin
            name: macOS-Intel
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            name: Windows
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            name: Linux

    runs-on: ${{ matrix.platform }}
    timeout-minutes: 60
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libasound2-dev

      - name: Install npm dependencies
        run: npm ci

      - name: Import Apple Certificate
        if: startsWith(matrix.platform, 'macos')
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          # Create a temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)
          
          # Decode certificate
          echo -n "$APPLE_CERTIFICATE" | base64 --decode -o $RUNNER_TEMP/certificate.p12
          
          # Create and configure keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          
          # Import certificate
          security import $RUNNER_TEMP/certificate.p12 -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH
          
          # Find the signing identity
          IDENTITY=$(security find-identity -v -p codesigning $KEYCHAIN_PATH | grep "Developer ID Application" | head -1 | awk -F'"' '{print $2}')
          echo "APPLE_SIGNING_IDENTITY=$IDENTITY" >> $GITHUB_ENV
          echo "Found signing identity: $IDENTITY"

      - name: Build Tauri app (macOS Apple Silicon)
        if: matrix.target == 'aarch64-apple-darwin'
        env:
          MACOSX_DEPLOYMENT_TARGET: '10.15'
          CMAKE_OSX_DEPLOYMENT_TARGET: '10.15'
          CFLAGS: '-march=armv8.2-a+i8mm'
          CXXFLAGS: '-march=armv8.2-a+i8mm'
          APPLE_SIGNING_IDENTITY: ${{ env.APPLE_SIGNING_IDENTITY }}
        run: |
          # Unset notarization variables to prevent Tauri from auto-notarizing
          unset APPLE_ID APPLE_PASSWORD APPLE_TEAM_ID
          rustup target add ${{ matrix.target }}
          npm run tauri build -- --target ${{ matrix.target }}

      - name: Build Tauri app (macOS Intel)
        if: matrix.target == 'x86_64-apple-darwin'
        env:
          MACOSX_DEPLOYMENT_TARGET: '10.15'
          CMAKE_OSX_DEPLOYMENT_TARGET: '10.15'
          APPLE_SIGNING_IDENTITY: ${{ env.APPLE_SIGNING_IDENTITY }}
        run: |
          # Unset notarization variables to prevent Tauri from auto-notarizing
          unset APPLE_ID APPLE_PASSWORD APPLE_TEAM_ID
          rustup target add ${{ matrix.target }}
          npm run tauri build -- --target ${{ matrix.target }}

      - name: Notarize macOS app
        if: startsWith(matrix.platform, 'macos')
        timeout-minutes: 30
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          APP_PATH="src-tauri/target/${{ matrix.target }}/release/bundle/macos/OmniChat.app"
          DMG_PATH="src-tauri/target/${{ matrix.target }}/release/bundle/dmg"
          
          echo "Creating ZIP for notarization..."
          ditto -c -k --keepParent "$APP_PATH" "$RUNNER_TEMP/OmniChat.zip"
          
          echo "Submitting app for notarization (this may take 15-20 minutes)..."
          xcrun notarytool submit "$RUNNER_TEMP/OmniChat.zip" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait \
            --timeout 20m || {
              echo "Notarization timed out or failed. Checking log..."
              SUBMISSION_ID=$(xcrun notarytool history --apple-id "$APPLE_ID" --password "$APPLE_PASSWORD" --team-id "$APPLE_TEAM_ID" | head -5)
              echo "$SUBMISSION_ID"
              exit 1
            }
          
          echo "Stapling notarization ticket to app..."
          xcrun stapler staple "$APP_PATH"
          
          echo "Verifying notarization..."
          spctl --assess --type exec -vvv "$APP_PATH" || echo "Warning: spctl check failed but continuing..."
          
          echo "Re-creating DMG with notarized app..."
          DMG_FILE=$(find "$DMG_PATH" -name "*.dmg" | head -1)
          if [ -n "$DMG_FILE" ]; then
            rm "$DMG_FILE"
            DMG_NAME=$(basename "$DMG_FILE")
            hdiutil create -volname "OmniChat" -srcfolder "$APP_PATH" -ov -format UDZO "$DMG_PATH/$DMG_NAME"
            
            echo "Submitting DMG for notarization..."
            xcrun notarytool submit "$DMG_PATH/$DMG_NAME" \
              --apple-id "$APPLE_ID" \
              --password "$APPLE_PASSWORD" \
              --team-id "$APPLE_TEAM_ID" \
              --wait \
              --timeout 20m || echo "Warning: DMG notarization timed out"
            
            xcrun stapler staple "$DMG_PATH/$DMG_NAME" || echo "Warning: DMG stapling failed"
          fi
          
          echo "Notarization complete!"

      - name: Build Tauri app (Windows)
        if: matrix.platform == 'windows-latest'
        run: npm run tauri build -- --target ${{ matrix.target }}

      - name: Build Tauri app (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        run: npm run tauri build -- --target ${{ matrix.target }}

      - name: Upload macOS artifacts
        if: startsWith(matrix.platform, 'macos')
        uses: actions/upload-artifact@v4
        with:
          name: OmniChat-${{ matrix.name }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app
          if-no-files-found: error

      - name: Upload Windows artifacts
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: OmniChat-${{ matrix.name }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
            src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe
          if-no-files-found: error

      - name: Upload Linux artifacts
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: OmniChat-${{ matrix.name }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb
            src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage
          if-no-files-found: error

      - name: Cleanup keychain
        if: startsWith(matrix.platform, 'macos') && always()
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          draft: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
